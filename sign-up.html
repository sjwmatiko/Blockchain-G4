<!DOCTYPE html>
<html lang="en">
<head>
	<title>Elimudigito - Sign Up</title>

	<!-- Meta Tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- Favicon -->
	<link rel="shortcut icon" href="assets/images/favicon.ico">

	<!-- Google Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap">

	<!-- Plugins CSS -->
	<link rel="stylesheet" type="text/css" href="assets/vendor/font-awesome/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="assets/vendor/bootstrap-icons/bootstrap-icons.css">

	<!-- Theme CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<style>
.btn-outline-primary.btn-sm:hover a.signup {
	color: #fff;
}
</style>
<body>

<!-- **************** MAIN CONTENT START **************** -->
<main>
	<section class="p-0 d-flex align-items-center position-relative overflow-hidden">
	
		<div class="container">
			<div class="row mt-3">
				<!-- left -->
				<div class="col-12 col-lg-6 d-md-flex align-items-center justify-content-center bg-primary bg-opacity-10 vh-lg-70">
					<div class="p-3 p-lg-5">
						<!-- Title -->
						<div class="text-center">
							<h2 class="fw-bold">Join our large community of teachers</h2>
							<p class="mb-0 h6 fw-light">Learn new digital skills on our platform</p>
						</div>
						<!-- SVG Image -->
						<img src="assets/images/element/16.svg" class="mt-5" alt="">
					</div>
				</div>

				<!-- Right -->
				<div class="col-12 col-lg-6 m-auto">
					<div class="row my-5">
						<div class="col-sm-10 col-xl-8 m-auto">
							<!-- Title -->
							<center><img src="assets/images/element/03.svg" class="h-40px mb-3" alt=""></center>
							<h3>Create your account now!</h3>
							<p class="lead mb-4 text-black">Join now to learn new digital skills!</p>
						
							<!-- Form START -->
							<form>
								<!-- Email -->
								<div class="mb-4">
									<label for="exampleInputEmail1" class="form-label">Email address <span class="text-danger">*</span></label>
									<div class="input-group input-group-md">
										<span class="input-group-text bg-light rounded-start border-0 text-black px-3"><i class="fa fa-envelope fa-sm"></i></span>
										<input type="email" class="form-control" placeholder="E-mail" id="exampleInputEmail1">
									</div>
								</div>
								<!-- Password -->
								<div class="mb-4">
									<label for="inputPassword5" class="form-label">Password <span class="text-danger">*</span></label>
									<div class="input-group input-group-md">
										<span class="input-group-text bg-light rounded-start border-0 text-black px-3"><i class="fas fa-lock fa-sm"></i></span>
										<input type="password" class="form-control" placeholder="*********" id="inputPassword5">
									</div>
								</div>
								<!-- Confirm Password -->
								<div class="mb-4">
									<label for="inputPassword6" class="form-label">Confirm Password <span class="text-danger">*</span></label>
									<div class="input-group input-group-md">
										<span class="input-group-text bg-light rounded-start border-0 text-black px-3"><i class="fas fa-lock fa-sm"></i></span>
										<input type="password" class="form-control" placeholder="*********" id="inputPassword6">
									</div>
								</div>

								<div class="mb-4">
									<label for="selectdigitalSkillLevel" class="form-label">Digital Skill Level <span class="text-danger">*</span></label>
									<div class="input-group input-group-md">
										<span class="input-group-text bg-light rounded-start border-0 text-black px-3"><i class="fa fa-list-alt fa-sm" aria-hidden="true"></i>
										</span>
										<select class="form-select" aria-label="selectdigitalSkillLevel" id="selectdigitalSkillLevel">
											<option selected>Choose digital skill</option>
											<option value="1">Beginner</option>
											<option value="2">Intermediate</option>
											<option value="3">Advanced</option>
										  </select>
									</div>
								</div>
								
								<!-- Button -->
								<div class="align-items-center mt-0">
									<div class="d-grid">
										<button class="btn btn-outline-primary btn-sm mb-0" type="button"><a href="sign-in.html" class="signup">Sign Up</a></button>
									</div>
								</div>
							</form>
							<!-- Form END -->

							<!-- Social buttons -->
							<div class="row">
								<!-- Divider with text -->
								<div class="position-relative my-2">
									<hr>
									<p class="small position-absolute top-50 start-50 translate-middle bg-body px-5">Or signup with</p>
								</div>
								<!-- Social btn -->
								<div class="col-xxl-6 d-grid">
									<a href="#" class="btn bg-google mb-2 btn-sm mb-xxl-0"><i class="fab fa-fw fa-google text-white me-2"></i>Google</a>
								</div>
								<!-- Social btn -->
								<div class="col-xxl-6 d-grid">
									<a href="#" class="btn bg-facebook btn-sm mb-0"><i class="fab fa-fw fa-facebook-f me-2"></i>Facebook</a>
								</div>
							</div>

							<!-- Sign up link -->
							<div class="mt-4 text-center">
								<span>Already have an account?<a href="user-dashboard.html"> Sign in here</a></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</main>
<!-- **************** MAIN CONTENT END **************** -->

<!-- Back to top -->
<div class="back-top"><i class="bi bi-arrow-up-short position-absolute top-50 start-50 translate-middle"></i></div>

<!-- Bootstrap JS -->
<script src="assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<!-- Template Functions -->
<script src="assets/js/functions.js"></script>

</body>
</html>
